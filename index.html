<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="white">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="desaturated">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats desaturated">
        <p><span class="white bold">10k+</span><br>COMPANIES</p>
        <p><span class="white bold">314</span><br>TEMPLATES</p>
        <p><span class="white bold">12M+</span><br>QUERIES</p>
      </div>
    </div>
    <img id="img-desktop" src="./images/image-header-desktop.jpg" alt="">
    <img id="img-mobile" src="./images/image-header-mobile.jpg" alt="">
  </div>
  <div class="attribution white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="accent bold">Frontend Mentor</a>. Coded by <a href="#" class="accent bold">Pmigix</a>.
  </div>
</body>
</html>
